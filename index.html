<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade & GPA Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Grade & GPA Calculator</h1>

  <label>Education Level</label>
  <select id="level" onchange="switchLevel()">
    <option value="school">School / College</option>
    <option value="university">University</option>
  </select>

  <div id="schoolSection"></div>
  <div id="uniSection" style="display:none"></div>

  <button onclick="calculate()">Calculate GPA</button>
  <button class="clear" onclick="clearAll()">Clear</button>

  <pre id="result"></pre>
</div>

<script src="script.js"></script>
</body>
</html>
